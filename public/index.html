<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PASSMASTA</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
  </head>
  <body>
    <div id="app"></div>
    <script id="list-add-item" type="text/template">
      <input type="text" name="login" placeholder="login">
      <input type="password" name="password" placeholder="password">
      <button class="btn btn-default add-entry-button">ADD</button>
    </script>

    <script id="list-container" type="text/template">
      <thead>
        <tr>
          <th>Login</th>
          <th>Password</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </script>

    <script id="list-entry" type="text/template">
      <td >
        <%= name %>
      </td>
      <td>
        <input type="<%= showPassword ? 'text' : 'password' %>" value="<%= password %>" />
      </td>
      <td>
        <button class="btn btn-default toggle-password">
          <i class="glyphicon glyphicon-eye-open"></i>
        </button>
        <button class="btn btn-default edit-password">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
        <button class="btn btn-default delete-password" data-index="<%= id %>">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </td>
    </script>

    <script id="loginPage" type="text/template">
        <div class=""><%= errors %></div>
        <input type="text" name="login" placeholder="User name" />
        <input type="password" name="password" placeholder="Password" />
        <button class="login-button">LOGIN</button>
    </script>

    <script data-main="./assets/app" src="./requirejs/require.js"></script>
  </body>
</html>
